<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Form</title>
</head>

<body>
    <div class="form" style="border-radius: 15px;">
        <form>
            <div class="title">
                <h1>Sign up</h1>
                
            </div>
            <div class="name">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="name" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="name" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="emailaddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" pattern="[a-zA-Z0-9!#$%&amp'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="name" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="name" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="mb-3">
                <label for="sports">
                    <b>Tell us a little about yourself!</b>
                </label>
            </div>

            <div class="mb-3">
                <label for="font">
                    What's your favorite font?
                </label>
                <select class="form-control" id="font">
                    <option>serif</option>
                    <option>sans serif</option>
                    <option>cursive</option>
                    <option>fantasy</option>
                    <option>monospace</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="color">
                    What's your favorite color?
                </label>
                <select class="form-control" id="color">
                    <option>green</option>
                    <option>blue</option>
                    <option>yellow</option>
                    <option>orange</option>
                    <option>red</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="season">
                    What's your favorite season?
                </label>
                <select class="form-control" id="season">
                    <option>spring</option>
                    <option>summer</option>
                    <option>fall</option>
                    <option>winter</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="profile">
                    Your profile picture
                </label>
                <br>
                <input type="file" class="form-control-file" id="profile">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg btn-lock">Sign Up</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0">Have an account already? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
        </form>
    </div>
</body>

</html>
