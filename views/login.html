<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Form</title>
</head>

<body>
    <div class="form" style="border-radius: 15px;">
        <form action="/landing" method="post">
            <div class="title">
                <h1>Login</h1>
                
            </div>
        

            <div class="mb-3">
                <label for="emailaddress" class="form-label">Email Address</label>
                <input type="name" class="form-control" id="email" placeholder="Your Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="name" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg btn-lock">Login</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/signup" class="fw-bold text-body"><u>Signup here</u></a></p>
        </form>
    </div>
</body>

</html>
